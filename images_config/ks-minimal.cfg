#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport de_DE --default=en_US
#System keyboard
keyboard de
#System mouse
mouse
#System timezone
timezone Europe/Berlin
#Root password
rootpw --iscrypted $1$B.HZ0G5H$S5mK3hxXZYEoHCKmADvWx.
#Initial user
user robot-local --fullname "robot-local" --iscrypted --password $1$uYb4o.Aq$uyhnO3QDsRMqy9UFte1wS0
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 20000 --grow
part swap --recommended
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%pre --interpreter=/bin/bash 
echo "pre"
%post --interpreter=/bin/bash 
echo "post"
